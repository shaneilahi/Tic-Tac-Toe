<!DOCTYPE html>

<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <p class="result"></p>
    <div class="board">
      <div class="inner"> 
        <button class="buttons-style" onclick="pick(0, 0, 0);">&nbsp; &nbsp;</button> 
        <button class="buttons-style" onclick="pick(1, 0, 1);">&nbsp; &nbsp;</button> 
        <button class="buttons-style" onclick="pick(2, 0, 2);">&nbsp; &nbsp;</button> 
      </div>

      <div class="inner"> 
        <button class="buttons-style" onclick="pick(3, 1, 0);">&nbsp; &nbsp;</button> 
        <button class="buttons-style" onclick="pick(4, 1, 1);">&nbsp; &nbsp;</button> 
        <button class="buttons-style" onclick="pick(5, 1, 2);">&nbsp; &nbsp;</button> 
      </div>

      <div class="inner"> 
        <button class="buttons-style" onclick="pick(6, 2, 0);">&nbsp; &nbsp;</button> 
        <button class="buttons-style" onclick="pick(7, 2, 1);">&nbsp; &nbsp;</button> 
        <button class="buttons-style" onclick="pick(8, 2, 2);">&nbsp; &nbsp;</button> 
      </div>
      <p class="score-para">Score: 0</p>
    </div>

    <script src="scripts/Tic-Tac-Toe.js"></script>
  </body>
</html>
